<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slip Form</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <h1>Fill the Form to Generate a Slip</h1>

    <form id="slipForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required><br><br>

        <button type="button" onclick="generatePDF()">Generate Slip</button>
    </form>

    <script>
        function generatePDF() {
            // Get form data
            var name = document.getElementById("name").value;
            var address = document.getElementById("address").value;
            var amount = document.getElementById("amount").value;

            if (name === "" || address === "" || amount === "") {
                alert("Please fill all fields.");
                return;
            }

            // Create a new PDF document
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Set font
            doc.setFont("helvetica");

            // Add content to PDF
            doc.text("Payment Slip", 105, 20, { align: "center" });
            doc.text("________________________________", 105, 30, { align: "center" });

            doc.text("Name: " + name, 20, 40);
            doc.text("Address: " + address, 20, 50);
            doc.text("Amount: $" + amount, 20, 60);

            doc.text("________________________________", 105, 70, { align: "center" });
            doc.text("Thank you for your payment!", 105, 80, { align: "center" });

            // Save the PDF
            doc.save("payment_slip.pdf");

            // Open the print dialog (optional)
            doc.autoPrint();
            window.open(doc.output('bloburl'), '_blank');
        }
    </script>
</body>
</html>
