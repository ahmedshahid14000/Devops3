name: Deploy to EC2

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install SSH key
      uses: webfactory/ssh-agent@v0.5.4
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

    - name: Configure SSH
      run: |
        mkdir -p ~/.ssh
        chmod 700 ~/.ssh
        echo -e "Host ec2-3-70-223-49.eu-central-1.compute.amazonaws.com\n\tStrictHostKeyChecking no\n\tUserKnownHostsFile=/dev/null\n" > ~/.ssh/config
        chmod 600 ~/.ssh/config

    - name: Deploy to EC2
      run: |
        echo "Starting deployment..."
        scp -o StrictHostKeyChecking=no index.html ec2-user@ec2-3-70-223-49.eu-central-1.compute.amazonaws.com:/tmp/index.html
        ssh -o StrictHostKeyChecking=no ec2-user@ec2-3-70-223-49.eu-central-1.compute.amazonaws.com '
          sudo mv /tmp/index.html /usr/share/nginx/html/index.html
          sudo chown nginx:nginx /usr/share/nginx/html/index.html
          sudo chmod 644 /usr/share/nginx/html/index.html
          sudo systemctl reload nginx
          echo "Deployment completed successfully"
        '

